<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
    margin: 0;
}

#container {
    position: relative;
}

svg#rasterMap {
    position: absolute;
    top: 0px;
    left: 50px;
}

svg#colorPallete {
    position: absolute;
    top: 100px;
    left: 100px;
}

canvas {
    position: absolute;
    top: 0px;
    left: 50px;
}

select {
    position: absolute;
    top: 50px;
    left: 100px;
    width: 150px;
    font-size: 18px;
    padding: 10px 5px;
}

#rasterMap image {
    opacity: 0.2;
    filter: alpha(opacity=20);
    /* For IE8 and earlier */
}


/*@media and (max-width: 480px) {
    body {
        background-color: lightgreen;
    }
}*/
</style>
<div id="container">
    <svg id="rasterMap"></svg>
    <canvas></canvas>
    <svg id="colorPallete"></svg>
    <select>
        <option value='信義區' selected="selected">信義區</option>
        <option value='大同區'>大同區</option>
        <option value='內湖區'>內湖區</option>
        <option value='中正區'>中正區</option>
        <option value='萬華區'>萬華區</option>
        <option value='北投區'>北投區</option>
        <option value='士林區'>士林區</option>
        <option value='文山區'>文山區</option>
        <option value='南港區'>南港區</option>
        <option value='大安區'>大安區</option>
        <option value='中山區'>中山區</option>
        <option value='松山區'>松山區</option>
    </select>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-tile.v0.0.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script>
var pi = Math.PI,
    tau = 2 * pi,
    radius = 2.5,
    colorPallete = ['#67001f', '#b2182b', '#d6604d', '#f4a582', '#fddbc7', '#d1e5f0', '#92c5de', '#4393c3', '#2166ac', '#053061'],
    palleteText = ['45年以上', '41-45年', '36-40年', '31-35年', '26-30年', '21-25年', '16-20年', '11-15年', '6-10年', '5年以下'],
    colorSelected = [];

var width = window.innerWidth - 100,
    height = 500;

// Initialize the projection to fit the world in a 1×1 square centered at the origin.
var projection = d3.geoMercator()
    .scale(1 / tau)
    .translate([0, 0]);

var canvas = d3.select("canvas").attr("width", width).attr("height", height),
    context = canvas.node().getContext("2d");

var tile = d3.tile()
    .size([width, height]);

var zoom = d3.zoom()
    .scaleExtent([1 << 19, 1 << 25])
    .on("zoom", zoomed);

var svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

var raster = svg.append("g");

var colorGuide = d3.select("#colorPallete")
    .attr("width", 110)
    .attr("height", 220)
    .append("g");

colorGuide.selectAll("rect")
    .data(colorPallete)
    .enter()
    .append("rect")
    .attr("x", 0)
    .attr("y", function(d, i) {
        return i * 22;
    })
    .attr("width", 20)
    .attr("height", 20)
    .style("fill", function(d) {
        return d;
    })
    .on("click", filterColor);

colorGuide.selectAll("text")
    .data(palleteText)
    .enter()
    .append("text")
    .attr("x", 25)
    .attr("y", function(d, i) {
        return i * 22 + 19;
    })
    .style("font-size", 20)
    .text(function(d) {
        return d;
    });


function init(error, taipei) {
    if (error) throw error;
    if (typeof colorSelected !== 'undefined' && colorSelected.length !== 0) {
        window.taipei = taipei.filter(function(d) {
            return colorSelected.indexOf(d.properties.color) !== -1;
        });
    } else {
        window.taipei = taipei;
    }
    var center = [d3.mean(taipei, function(d) {
        return d.geometry.coordinates["0"];
    }), d3.mean(taipei, function(d) {
        return d.geometry.coordinates["1"];
    })];

    d3.select("select")
        .on("change", changeTown);

    canvas.call(zoom)
        .call(zoom.transform, d3.zoomIdentity
            .translate(width / 2, height / 2)
            .scale(1 << 22)
            .translate(-center[0], -center[1]));
}

function zoomed() {
    var transform = d3.event.transform;

    var tiles = tile
        .scale(transform.k)
        .translate([transform.x, transform.y])
        ();

    context.save();
    context.clearRect(0, 0, width, height);
    context.translate(transform.x, transform.y);
    context.scale(transform.k, transform.k);
    draw(transform);
    context.restore();

    var image = raster
        .attr("transform", stringify(tiles.scale, tiles.translate))
        .selectAll("image")
        .data(tiles, function(d) {
            return d;
        });

    image.exit().remove();

    image.enter().append("image")
        .attr("xlink:href", function(d) {
            return "https://" + "abc" [d[1] % 3] + ".tile.openstreetmap.org/" + d[2] + "/" + d[0] + "/" + d[1] + ".png";
        })
        .attr("x", function(d) {
            return d[0] * 256;
        })
        .attr("y", function(d) {
            return d[1] * 256;
        })
        .attr("width", 256)
        .attr("height", 256);
}

function draw(transform) {
    taipei.forEach(function(point) {
        var fillColor = point.properties.color,
            side = radius / transform.k;
        point = point.geometry.coordinates;
        context.beginPath();
        context.rect(point[0], point[1], side, side);
        context.closePath();
        context.fillStyle = fillColor;
        context.fill();
    });
}

function stringify(scale, translate) {
    var k = scale / 256,
        r = scale % 1 ? Number : Math.round;
    return "translate(" + r(translate[0] * scale) + "," + r(translate[1] * scale) + ") scale(" + k + ")";
}

function changeTown() {
    var townSelected = this.options[this.selectedIndex].value,
        townFilePath = "data/" + townSelected + ".json";
    colorSelected = [];
    d3.json(townFilePath, init);
}

function filterColor(d) {
    var selectHtml = d3.select("select").node(),
        townSelected = selectHtml.options[selectHtml.selectedIndex].value,
        townFilePath = "data/" + townSelected + ".json",
        colorIndex = colorSelected.indexOf(d);
    if (colorIndex === -1) {
        colorSelected.push(d);
    } else {
        colorSelected.splice(colorIndex, colorIndex + 1);
    }
    d3.json(townFilePath, init);
}

d3.json("data/信義區.json", init);
</script>
